<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="./01_shoppinglist.css">
  <script src="./01_shoppinglist.js"></script>
</head>
<body bgcolor="5f5f5f">
  <div class="todo-container">
    <h1>My Shopping List</h1>
  <div class="input-group">
    <input type="text" id="item-input" placeholder="구매할 물품을 입력하세요.">
    <input type="number" id="price-input" placeholder="가격" min="0">
    <button id="add-btn">추가</button>
  </div>
    <ul id="shopping-list" class="shopping-list">
    <!-- 쇼핑 리스트 아이템이 추가될 부분 -->
  </ul>
  </div>
  <script>
    // DOM element 가져오기
    const itemInput = document.getElementById('item-input');
    const priceInput = document.getElementById('price-input');
    const addBtn = document.getElementById('add-btn');
    const shoppingList = document.getElementById('shopping-list');

    const shoppingItems = JSON.parse(localStorage.getItem('shopping-items')) || []; // js 배열

    function renderShoppingList(){
      shoppingList.innerHTML= ''; // HTML 요소

      shoppingItems.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'todo-item';
        if(item.completed){
          li.classList.add('completed');
        }

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = item.completed;

        const itemTextSpan = document.createElement('span');
        itemTextSpan.className = 'item-text';
        itemTextSpan.textContent = item.text;

        const priceSpan = document.createElement('span');
        priceSpan.className = 'price';
        // 가격을 모르면 입력 안할 수 있게 해두려고 함. - 삼항연산자 사용
        priceSpan.textContent = item.price ? `${item.price} 원` : '';

        const deletBtn = document.createElement('button');
        deletBtn.className = 'delete-btn';
        deletBtn.innerHTML = '&times';

        li.append(checkbox);
        li.append(itemTextSpan);
        li.append(priceSpan);
        li.append(deletBtn);

        shoppingList.appendChild(li);

        checkbox.addEventListener('change', () => {
          shoppingItems[index].completed = checkbox.checked;
          li.classList.toggle('completed', checkbox.checked);
          saveShoppingItems();  // 추가 버튼 눌렀을 때도 쓸거라서 정의 전에 호출
        });

        deletBtn.addEventListener('click', () => {
          // 
          shoppingItems.splice(index, 1);
          saveShoppingItems();
          renderShoppingList(); // 삭제버튼을 눌렀을 때 renderShoppingList 내에서 다시 renderShoppingList를 호출하게끔 작성 -> 재귀용법
        });

      })
    }
    function saveShoppingItems(){
      localStorage.setItem('shopping-items', JSON.stringify(shoppingItems));
    }

    function addShoppingItem(){
      const itemText = itemInput.value.trim();
      const itemPrice = priceInput.value.trim();

      if(itemText === ''){
        alert('구매할 물품을 입력해주세요 !');
        return;
      }

      const newShoppingItems = {
        text: itemText,
        price: itemPrice,
        completed: false,
      }

      shoppingItems.push(newShoppingItems);

      itemInput.value = '';
      priceInput.value = '';

      renderShoppingList();
      saveShoppingItems();
    }
    // 소괄호 포함하지 않음 / 소괄호 유무에 따른 함수의 실행 방식 차이
      addBtn.addEventListener('click', addShoppingItem);
      /*
        Scanner scanner = new Scanner(System.in);
        sout("이름을 입력하세요 >> ");
        String name = scanner.nextLine(); 
        sout(name);

        함수명; -> 함수 자체를 전달
        함수명(); -> return값 자체가 전달됨.
      */
      itemInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          addShoppingItem(); // input 태그에 Enter 입력을 감지하면 addTodo(); 함수를 호출할 것.
        }
      });

      priceInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          addShoppingItem(); // input 태그에 Enter 입력을 감지하면 addTodo(); 함수를 호출할 것.
        }
      });
      window.onload = renderShoppingList;

  </script>
</body>
</html>
